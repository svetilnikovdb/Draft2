# This is a basic workflow to help you get started with Actions

name: CI

# —Ü–µ–ª–µ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞
# –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ —ç—Ç–æ push –∏ pull_request, –≤ –≤–µ—Ç–∫—É main
on:
  push:
    branches: [ main ]

# –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
jobs:
  run_program:
    runs-on: ubuntu-latest
    
    # –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø–æ —à–∞–≥–∞–º
    # name - –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞
    # –≤ github actions –±—É–¥–µ—Ç –≤—ã–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞, –∏ –ø—Ä–æ—Ü–µ—Å—Å—ã
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup -python@v2
        with:
          repository: svetilnikovdb/Enterprise2
          ref: main
          python-version: '3.10'
        
      - name: install software
        run: sudo apt-get install -y chromium-browser
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run UI-tests
        run: pytest seleniumChrome.py   

    

